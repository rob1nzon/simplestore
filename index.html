<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>simpleStore</title>
    <meta name="description" content="A clean, responsive storefront boilerplate with no database or backend">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/imports.min.css">
    <link rel="stylesheet" href="css/simpleStore.css">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container simpleStore">
        <div class="row">
            <a class="brand" href="#"><h5>Sock store</h5></a>
            <a class="button u-pull-right" href="#static/about"> <i class="fa fa-info"></i> Мы</a>
            <a class="button u-pull-right" href="#static/about_delivery"> <i class="fa fa-truck"></i> Доставка</a>
            <a class="button button-primary u-pull-right simpleStore_viewCart">
                <i class="fa fa-shopping-cart"></i> Корзина <span class="simpleCart_total"></span>
            </a>
            <select class="u-full-width" id="exampleRecipientInput" onchange="location = this.value;">
                <option value="#">Категории</option>
                <option value="#category/animals">животные</option>
                <option value="#category/comics">комиксы</option>
                <option value="#category/films">фильмы</option>
                <option value="#category/joke">прикольные</option>
            </select>
        </div>
        <div class="simpleStore_container"></div>
        <div class="simpleStore_cart_container"></div>
    </div>

    <!-- Templates
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- Products View -->
    <script id="products-template" type="x-template">
        <div class="column">
            <div class="simpleCart_shelfItem">
                <img src="" class="item_thumb"/>
                <div class="row">
                    <h5 class="item_name"></h5>
                    <div class="simpleStore_getDetail_container">
                        <span class="item_price"></span>
                    </div>
                    <div class="simpleStore_getDetail_container">
                        <a class="button u-pull-right simpleStore_getDetail">Подробнее</a>
                    </div>
                </div>

            </div>
        </div>
    </script>

    <!-- Static View -->
       <script id="static-template" type="x-template">
        <div class="simpleStore_static">

        </div>
    </script>

    <!-- Product Detail View -->
    <script id="product-detail-template" type="x-template">
        <div class="simpleCart_shelfItem simpleStore_detailView">
            <a href="#" class="close view_close">&times;</a>

            <div class="row">
                <div class="four columns">
		<img src="" class="item_thumb"/>
                    <div class="qty">
                        <label>Кол-во</label>
                        <input type="number" value="1" min="1" step="1" class="item_Quantity">
                    </div><div class="simpleStore_options"></div>
                    <span class="item_price"></span>
                    <a class="item_add button u-pull-right" href="javascript:;">Добавить в корзину</a>

                </div>
                <div class="eight columns">
                    <h5 class="item_name"></h5>
                    <p class="item_description"></p>
                    </div>
            </div>
        </div>
    </script>

    <!-- Cart View -->
    <script id="cart-template" type="x-template">
        <div class="simpleStore_cart">
            <h2>Cart</h2>
            <a href="#" class="close">&times;</a>
	    <label for="nameInput">Ваше имя</label>
      		<input class="u-full-width" type="email" placeholder="Ваше имя" id="NameInput">
		<label for="exampleEmailInput">Ваш email</label>
      <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="EmailInput">
      <label for="exampleEmailInput">Ваш номер телефона</label>
      <input class="u-full-width"  type="email" placeholder="+79012345678" id="PhoneInput">
      <label for="exampleEmailInput">Адрес доставки</label>
      <input class="u-full-width"  type="email" placeholder="12345, г. Москва, ул. Советская, д.5, кв.500" id="AdressInput">
      <ul>
  	<li>Стоимость и сроки доставки</li>
	<ul>
      	<li>Стоимость доставки по Москве: 140-200 руб</li>
      	<li>Срок доставки: 4 дня</li>
    </ul>
      </ul>
            <div class="row">
                <div class="eight columns">
                    <div class="simpleCart_items"></div>
                    <a href="javascript:;" class="simpleCart_empty u-pull-left">Empty Cart <i class="fa fa-trash-o"></i></a>
                </div>
                <div class="four columns">
                    <div class="cart_info">
                        <div class="cart_info_item cart_itemcount">Items:
                            <div class="simpleCart_quantity"></div>
                        </div>
                         <div class="cart_info_item cart_shipping">Доставка:
                            <div class="simpleCart_shipping"></div>
                        </div>
                        <div class="cart_info_item cart_total"><b>Total:
                            <div class="simpleCart_grandTotal"></div>
                        </b></div>
                        <a href="javascript:;" class="button button-primary simpleStore_checkout u-pull-right">Сделать заказ<i class="fa fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <!-- Error View -->
    <script id="error-template" type="x-template">
        <div class="error">
            <b>Sorry, something went wrong :(</b>
			<p class="error_text"></p>
			<a href="#" class="close alert_close">&times;</a>
        </div>
    </script>

    <!-- Notify View -->
    <script id="notify-template" type="x-template">
        <div class="notify">
			<p class="notify_text"></p>
        </div>
    </script>

<!-- End Document
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

<!-- Scripts
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/simpleCart.min.js"></script>
<script src="js/simpleStore.js"></script>
<script src="plugins/google-sheets/google-sheets.js"></script>
<script src="js/config.js"></script>
